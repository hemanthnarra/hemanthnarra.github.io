---
layout: default
---
<div class="post">
  <h2>{{ page.title }}</h2>
  <p class="meta"><em>{{ site.time | date_to_long_string: "ordinal" }}</em></p>
  {{ content }}
  <br>
  {% if page.previous != nil %}
  <span> &#8592; Previous </span>
  <p> <a href="{{page.previous.url}}">{{page.previous.title}}</a> </p>
  <br>
  {% endif %}
  {% if page.next != nil %}
  <span> Next &#8594; </span>
  <p> <a href="{{page.next.url}}">{{page.next.title}}</a></p>
  {% endif %}
</div>
<!-- this is the layout every post uses for it's posts -->
