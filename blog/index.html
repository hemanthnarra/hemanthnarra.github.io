---
layout: default
title: Hemanth Kumar Narra's Blog
---
<div class="blog">
    <h2>{{ page.title }}</h2>
    <br>
    <dl class="row">
        {% for post in site.posts %}
    <dt class="col-sm-3">{{ post.date | date_to_string }}</dt>
    <dd class="col-sm-9"><a class="test" href="{{ post.url }}">{{ post.title }}</dd>
        {% endfor %}
    </dl>
</div>
