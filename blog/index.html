---
layout: default
title: Hemanth Kumar Narra's Blog
---
<div class="container">
    <div class="blog">
        <h2>{{ page.title }}</h2>
        <br>
        <br>
        <ul class="list-unstyled">
            {% for post in site.posts %}
            <li><span><mark>{{ post.date | date_to_string }}</mark></span> &raquo; <a style="font-size: 1.5em;" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>            
    </div>
</div>
