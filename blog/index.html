---
layout: default
title: Hemanth Kumar Narra's Blog
---
<div class="blog">
    <h2>{{ page.title }}</h2>
    <br>
    <ul class="blog-list">
        {% for post in site.posts %}
        <li><span><mark>{{ post.date | date_to_string }}</mark></span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>            
</div>
