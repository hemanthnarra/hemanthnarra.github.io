---
layout: default
title: Hemanth Kumar Narra's Blog
---
<div class="container">
    <div class="blog">
        <h2>{{ page.title }}</h2>
        <br>
        <br>
        <ul class="list-unstyled">
            {% for post in site.posts %}
            <li> <mark>{{ post.date | date_to_string }}</mark> ~ <p><a href="{{ post.url }}">{{ post.title }}</a></p> </li>
            {% endfor %}
        </ul>            
    </div>
</div>
