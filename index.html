<div class="main">
    {% include header.html %}
    <div class="recent-posts">
        <h3>Recent posts </h3>
        <ul>
            {% for post in site.posts %}
            <li>
                <span>
                    <div class="post-date">
                        {{ post.date | date_to_string: "ordinal", "US" }}
                    </div>
                </span>
                <span>
                    <div class="post-title">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </div>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
