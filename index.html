<div class="container">
    {% include header.html %}
    <br>
    <div class="recent-post">
    <h1 class="display-6">Recent Posts</h1>
    <ul class="list-unstyled">
        {% for post in site.posts %}
        <li>
            <p style="color: #f9fc32;" class="h3">{{ post.title }}</p>
            <p class="excerpt">{{ post.excerpt }}</p>
            <a style="color: #f9fc32;" href="{{ post.url }}">Read more &#8594; </a>
        </li>
        {% endfor %}
    </ul>
</div>
