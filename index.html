---
layout: default
title: Hemanth Kumar Narra, Introvert
---

<div class="container">
    {% include header.html %}
    
    <div class="recent-post">
    <h3>Recent Posts</h3>
    <br>
    <ul class="list-unstyled">
        {% for post in site.posts %}
        <li>
            <p><mark>{{ post.date | date_to_string }}</mark></p>
            <p class="h3">{{ post.title }}</p>
            <p class="h6">{{ post.excerpt }}</p>
            <a class="btn btn-primary" href="{{ post.url }}" role="button">READ MORE</a>
        </li>
        {% endfor %}
    </ul>
</div>
